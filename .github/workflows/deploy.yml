name: 🚀 Deploy to VPS

on:
  push:
    branches: [ "develop" ]  # or "master"

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Copy .htaccess into dist (just in case)
      run: |
        # This ensures .htaccess is in the repository for deployment
        if [ -f "frontend/public/.htaccess" ]; then
          mkdir -p frontend/dist
          cp frontend/public/.htaccess frontend/dist/.htaccess
          echo "✅ .htaccess copied to dist"
        else
          echo "⚠️ No .htaccess found in frontend/public/"
        fi

    - name: Deploy via SSH
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        port: ${{ secrets.SSH_PORT }}
        script: |
          cd /${{ secrets.SSH_TARGET }}
          if [ ! -d ".git" ]; then
            git clone https://github.com/bbman123/katsina-lg-website.git .
          else
            git pull origin develop
          fi
          
          cd backend
          npm install --production
          pm2 restart all || pm2 start npm --name "katsina-lg-backend" -- start
          
          cd ../frontend
          npm install
          npm run build
          
          # Copy .htaccess if it exists in public folder
          if [ -f "public/.htaccess" ]; then
            cp public/.htaccess dist/.htaccess
            echo "✅ .htaccess copied to dist folder"
          fi
          
          # Copy everything including .htaccess to public_html
          sudo cp -r dist/* dist/.htaccess* /${{ secrets.SSH_TARGET }}/public_html/ 2>/dev/null || sudo cp -r dist/* /${{ secrets.SSH_TARGET }}/public_html/